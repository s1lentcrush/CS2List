<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CS2 cmd</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<header>
    <h1>CS2 CMD</h1>
    <button id="themeToggle">
        <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
</header>

<div class="layout">

    <!-- Левое меню -->
    <aside>
        <div class="categories">
            <button class="category active" data-file="Main.json">Основные</button>
            <button class="category" data-file="Training.json">Тренировочные</button>
            <button class="category" data-file="Fun.json">Фан</button>
            <button class="category" data-file="NoCheats.json">Без читов</button>
        </div>
    </aside>

    <!-- Команды -->
    <main id="commands"></main>

</div>

<script src="script.js"></script>
</body>
</html>
